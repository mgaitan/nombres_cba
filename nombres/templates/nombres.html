<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nombres del padrón</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">


    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
    body{
     margin-top:20px;
    }
    </style>
  </head>
  <body>



<div class="container">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">


            <form method="get" action='.'>


            <div class="input-group">
                <div class="input-group-btn search-panel">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span id="search_concept">
                          {{ options.1|default:"Apellidos" }}
                        </span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                    {% for choice in form.options.field.choices %}
                      <li><a href="#{{choice.0}}">{{choice.1}}</a></li>
                    {% endfor %}
                    <li class="divider"></li>
                <li>
                   <input type="radio" name="tipo" value="count" {% if tipo|default:"count" == "count" %}checked="checked"{% endif %}><span class="lbl"> Por año</span>
</li>
                <li>
                   <input type="radio" name="tipo" value="cumsum" {% if tipo == "cumsum" %}checked="checked"{% endif %}><span class="lbl"> Acumulado</span>

</li>               </ul>
                </div>
                <input type="hidden" name="options" value="{{ options.0|default:'apellido' }}" id="options">
                <input type="text" class="form-control" name="terms" placeholder="Nombres o apellidos separados por coma" value="{{ form.terms.value|default:"" }}">


                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                </span>

            {% for field in form %}
             {% if field.errors %}
              <div class="alert alert-warning">
                {{ field.errors }}
              </div>
            {%endif %}
            {% endfor %}

                </form>
            </div>
        </div>
    </div>
     <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            {{ fig|safe }}



<small>Un proyecto del colectivo <a href="http://opendatacordoba.org">Open Data Córdoba</a>. </small>
        </div>
     </div>
</div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">

$(document).ready(function(e){
    $('.search-panel .dropdown-menu').find('a').click(function(e) {
    e.preventDefault();
    var param = $(this).attr("href").replace("#","");
    var concept = $(this).text();
    $('.search-panel span#search_concept').text(concept);
    $('.input-group #options').val(param);
  });


  $('.mpld3-text:contains("None")').hide();

});

    </script>


  </body>
</html>
